apiVersion: v1
kind: Pod
metadata:
  name: nginx-1
  labels:
    app: myapp
spec:
  containers:
    - name: nginx-container
      image: nginx:latest
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-1
spec:
  selector:
    app: myapp
  ports:
    - port: 80
      targetPort: 80
