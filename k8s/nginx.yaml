apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: v1
  template:
    metadata:
      labels:
        app: v1
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
